<!doctype html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<title>Karnaugh Map</title>
	<link rel="stylesheet" href="Resources/assets/css/style.css">

</head>
<body>
	<div class="sidebar well">
		<div class="fluid container">
			<div class="sixteen columns well add-bottom">
<p class="header-color"><small id="author">&middot;  Készítette: <b>Schöffer Róbert</b></small></p>
				<label for"variables" class="dark button half-bottom full-width" style="text-align:left">
					<input type="radio" onClick="ChangeVariableNumber(4)" ID="FourVariableRB" name="variables" class="dark remove-bottom">
					4 változó
				</label>

				<label for"care" class="red button half-bottom full-width" style="text-align:left">
					<input type="radio" onClick="ToggleDontCare()" ID="AllowDontCareCB" name="care" class="dark remove-bottom">
					Nem meghatározott
				</label>
				<p class="header-color">
					<small><b>TIPPEK</b></small>
					<br/><br/>
					<small>&middot; Több információhoz juthatsz, ha a mutatót az optimalizált kimenet fölé állítod.</small>
					<br/><br/>
					<small>&middot; Ha a <b>Nem meghatározott</b> bemenet be van kapcsolva, akkor az 1-esekre kattintva válthatunk rá.</small>
					<br/><br/>

					<a href="https://github.com/Robeszpierre/Karnough" class="dark button full-width" target="_blank"><small>PROJEKT MEGTEKINTÉSE <b>GITHUB</b>-on</small></a>
				</p>
			</div>
		</div>
	</div>

	<div class="main">

		<div class="fluid container add-bottom">

	    	<div class="sixteen columns well add-bottom">
				<div id="EquationDiv"></div>
			</div>

			<div class="eight columns">
				<p class="pull-center"><b>Karnaugh tábla</b></p>
				<div id="KarnoMapDiv">
				</div>
			</div>

		    <div class="eight columns add-bottom">
				<p class="pull-center"><b>Igazság tábla</b></p>
		    	<div id="TruthTableDiv">
				</div>
			</div>

		</div>
	</div>
	<script src="Resources/assets/js/app.js"></script>
</body>
</html>
